<main id="main" class="main">
   <section class="section dashboard">
     <div class="row">
       <div class="col-12">
         <div class="card">
           <div class="card-body">
             <h5 class="card-title">Categories Management</h5>
             <table class="table">
               <thead>
                 <tr>
                   <th scope="col">Category Name</th>
                   <th scope="col">Actions</th>
                 </tr>
               </thead>
               <tbody>
                @for (category of categories; track category.id; let i = $index) {
                  <tr>
                   <td>{{category.name}}</td>
                   <td>
                    <button title="Edit" name="Edit" class="btn btn-sm btn-primary rounded-pill mx-2">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                    <button title="Delete" name="Delete" class="btn btn-sm btn-outline-danger rounded-pill mx-2">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                 </tr>
                }
               </tbody>
             </table>
             <!-- Add a button for creating a new category -->
             <!-- <button class="btn btn-success" (click)="createCategory()">Create New Category</button> -->
           </div>
         </div>
       </div>
     </div>
   </section>
 </main>

<div class="product-item">
   <img src="{{product.image}}" class="img-fluid product-thumbnail" [routerLink]="['/product-details', product.id]" alt="Product Image">
   <div class="card-body d-flex flex-column">
   <h3 class="product-title">{{product.name}}</h3>
   <div class="d-flex align-items-center my-2">
      <div class="bg-light p-2 rounded-pill d-flex align-items-center">
         <span class="badge bg-info ms-1 rounded-pill mx-2 justify-content-center">{{product.rating}}</span>
         <ng-container *ngFor="let part of getRatingParts(product.rating)">
            @if (part == 1) {
               <i class="bi bi-star-fill text-warning" style="font-size:11px; margin-inline-end:3px;"></i>
            }
            @if(part == 0.5)
            {
               <i class="bi bi-star-half text-warning" style="font-size:11px; margin-inline-end:3px;"></i>
            }
         </ng-container>
      </div>
   </div>
   </div>
   
   <p class="text-muted smaller-text">{{product.category}}</p>
   <strong class="product-price"><i class="bi bi-currency-dollar text-success" aria-hidden="true"></i> {{product.price}}</strong>
   
   @if (product.quantity == 0) {
      <p class="h5 mb-2 text-danger my-3 fs-6">Quantity: out of stock <i class="bi bi-emoji-frown text-danger"></i> </p> 
      <div class="mt-2 text-center">
         <button class="btn btn-primary rounded-pill mb-2 add-to-cart disabled icon-cross w-50 h-auto">
            <i class="bi bi-cart-plus me-2" aria-hidden="true"></i> Add to Cart
         </button>
      </div>
   }
   @else if (product.quantity == 1) {
      <p class="h5 mb-2 text-warning my-3 bg-gray fs-6">Quantity: {{product.quantity}} <i class="bi bi-emoji-smile text-warning"></i></p> 
      <div class="mt-2 text-center">
         <button class="btn btn-primary rounded-pill mb-2 add-to-cart icon-cross w-50 h-auto">
            <i class="bi bi-cart-plus me-2" aria-hidden="true"></i> Add to Cart
         </button>
      </div>
   }
   @else {
      <p class="h5 mb-2 text-primary my-3 fs-6">Quantity: {{product.quantity}} </p>               
      <div class="flex-grow-1"></div>

      <div class="mt-2 text-center">
         <button class="btn btn-primary rounded-pill mb-2 add-to-cart icon-cross w-50 h-auto">
            <i class="bi bi-cart-plus me-2" aria-hidden="true"></i> Add to Cart
         </button>
      </div>
   }
   
</div>
